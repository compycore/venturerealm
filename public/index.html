<html>

<head>
	<title>VentureRealm</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.6, maximum-scale=0.6" />

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="import" href="../components/digital-clock.html">
</head>

<body onload="init()">
	<digital-clock></digital-clock>

	<div class="window" style="width: 550px; min-width: 400px; height: 450px; min-height: 200px;" onclick="$('#player_input').focus()">
		<div class="window_inner">
			<div class="window_heading">VentureRealm</div>
			<div class="window_actions">
				<div class="input_bracket">></div>
				<input id="player_input" class="input_area" type="text"></input>
			</div>
			<div class="window_content">
				<div class="window_content_inner">
					<textarea id="game_output" class="window_content_inner_text" cols="50" readonly></textarea>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<script src="scripts/pathfinding-browser.min.js"></script>
<script src="scripts/tsc.js"></script>

<script>
	$(function() {
		$(".window").draggable({
			cursor: "move",
			handle: ".window_heading"
		});

		$(".window").resizable();

		$(".window").position({
			my: "center",
			at: "center",
			of: "body"
		});
	});
</script>

</html>
